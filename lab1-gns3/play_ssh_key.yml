---
- name: add ssh key for ansible user to Arista device
  hosts: arista
  gather_facts: false
  connection: network_cli
  become: yes
  become_method: enable
  tasks:
    - eos_config:
        lines:  username ansible sshkey ssh-rsa  ansible@xy1-ubu03  

- name: configure netconf on Junos devices
  hosts: junos
  gather_facts: false
  connection: network_cli
  vars:
    ansible_command_timeout: 45
  tasks:
    - name: configure netconf on Junos devices
      junos_netconf:
        state: present
- name: Add ssh key for ansible user to Junos devices
  hosts: junos
  gather_facts: false
  connection: netconf
  vars:
    ansible_command_timeout: 45
    ansible_connect_timeout: 90
    timeout: 45
  tasks:
    - junos_config:
        lines: set interfaces fxp0 description management
#        lines: set system login user ansible authentication ssh-rsa  ansible@xy1-ubu03